{% extends 'base/base.html' %}

{% block title %}سكن طالب{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">إضافة تعليق على {{ apartment.title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.content.id_for_label }}" class="form-label fw-bold">التعليق</label>
                            {{ form.content }}
                            {% if form.content.errors %}
                            <div class="text-danger small mt-1">
                                {{ form.content.errors }}
                            </div>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'apartment_detail' pk=apartment.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-right me-1"></i> العودة
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-1"></i> إرسال التعليق
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
