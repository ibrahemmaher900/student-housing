{% extends 'base/base.html' %}

{% block title %}سكن طالب{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">حذف الشقة</h4>
            </div>
            <div class="card-body">
                <h5>هل أنت متأكد من حذف الشقة "{{ apartment.title }}"؟</h5>
                <p class="text-danger">هذا الإجراء لا يمكن التراجع عنه.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">نعم، حذف الشقة</button>
                    <a href="{% url 'apartment_detail' apartment.id %}" class="btn btn-secondary">إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
