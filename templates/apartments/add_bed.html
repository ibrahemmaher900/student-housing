{% extends 'base/base.html' %}

{% block title %}إضافة سرير{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>إضافة سرير للإيجار</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="apartment_type" value="bed">
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">العنوان</label>
                    <input type="text" name="title" class="form-control" placeholder="سرير للإيجار" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">السعر (ريال/شهر)</label>
                    <input type="number" name="price" class="form-control" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">مساحة الغرفة المشتركة (متر مربع)</label>
                    <input type="number" name="area" class="form-control" placeholder="15">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">الجامعة</label>
                    <select name="university" class="form-control" required>
                        <option value="">اختر الجامعة</option>
                        {% for university in universities %}
                            <option value="{{ university.id }}">{{ university.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">العنوان</label>
                    <input type="text" name="address" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">المسافة من الجامعة (كم)</label>
                    <input type="number" step="0.1" name="distance_to_university" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">الوصف</label>
            <textarea name="description" class="form-control" rows="3" placeholder="وصف السرير والغرفة المشتركة"></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="form-check">
                    <input type="checkbox" name="furnished" class="form-check-input">
                    <label class="form-check-label">مفروش</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input type="checkbox" name="has_wifi" class="form-check-input">
                    <label class="form-check-label">واي فاي</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input type="checkbox" name="has_ac" class="form-check-input">
                    <label class="form-check-label">مكيف</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input type="checkbox" name="has_parking" class="form-check-input">
                    <label class="form-check-label">موقف سيارة</label>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">الصور</label>
            <input type="file" name="images" class="form-control" multiple accept="image/*" required>
        </div>
        
        <button type="submit" class="btn btn-primary">إضافة السرير</button>
        <a href="{% url 'my_apartments' %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
