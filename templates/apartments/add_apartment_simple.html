{% extends 'base/base.html' %}

{% block title %}إضافة شقة{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>إضافة شقة جديدة</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">عنوان الإعلان</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">وصف الشقة</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">السعر الشهري</label>
                                <input type="number" name="price" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">المساحة (م²)</label>
                                <input type="number" name="area" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">العنوان</label>
                            <input type="text" name="address" class="form-control" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">الجامعة القريبة</label>
                                <select name="university" class="form-select" required>
                                    <option value="">اختر الجامعة</option>
                                    {% for university in universities %}
                                        <option value="{{ university.id }}">{{ university.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">المسافة للجامعة (كم)</label>
                                <input type="number" name="distance_to_university" class="form-control" step="0.1" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">صور الشقة</label>
                            <input type="file" name="images" class="form-control" multiple accept="image/*" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">إضافة الشقة</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
