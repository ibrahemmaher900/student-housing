{% extends 'base/base.html' %}

{% block title %}لوحة المالك{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>مرحباً {{ user.username }}</h2>
    <p>أهلاً بك في لوحة تحكم مالك العقار</p>
    
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5>إضافة شقة</h5>
                    <a href="{% url 'add_apartment' %}" class="btn btn-primary">إضافة شقة جديدة</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5>شققي</h5>
                    <a href="{% url 'my_apartments' %}" class="btn btn-success">عرض شققي</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5>الحجوزات</h5>
                    <a href="{% url 'manage_bookings' %}" class="btn btn-warning">إدارة الحجوزات</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
