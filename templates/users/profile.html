{% extends 'base/base.html' %}
{% load static %}

{% block title %}الملف الشخصي - سكن طالب{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0 fw-bold">الملف الشخصي</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">اسم المستخدم</label>
                            {{ u_form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">البريد الإلكتروني</label>
                            {{ u_form.email }}
                        </div>
                        <div class="mb-3">
                            <label for="id_user_type" class="form-label">نوع المستخدم</label>
                            {{ p_form.user_type }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">حفظ التغييرات</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
