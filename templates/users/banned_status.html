{% if is_user_banned %}
<div class="card mb-4 shadow-sm">
    <div class="card-body bg-danger text-white p-4">
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
                <i class="fas fa-ban fa-3x me-3"></i>
            </div>
            <div class="flex-grow-1">
                <h5 class="fw-bold mb-2">تم تجميد حسابك</h5>
                <p class="mb-0">تم تجميد حسابك بسبب تكرار عدم الجدية في الحجز ({{ user.profile.non_serious_reports }} مرات). لا يمكنك إجراء حجوزات جديدة حتى يتم إلغاء التجميد.</p>
                <p class="mb-0 mt-2">يرجى التواصل مع إدارة الموقع لإلغاء التجميد.</p>
            </div>
        </div>
    </div>
</div>
{% endif %}
