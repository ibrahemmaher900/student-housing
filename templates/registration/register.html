{% extends 'base/base.html' %}

{% block title %}إنشاء حساب جديد - سكن طالب{% endblock %}

{% block extra_css %}
<style>
.auth-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
}

.auth-card {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    overflow: hidden;
}

.auth-header {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    padding: 2rem;
    text-align: center;
}

.auth-body {
    padding: 2rem;
}

.form-floating {
    margin-bottom: 1.5rem;
}

.form-floating .form-control {
    height: 60px;
    border: 2px solid var(--border);
    border-radius: 12px;
    font-size: 16px;
}

.btn-register {
    width: 100%;
    height: 50px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    border: none;
    color: white;
}

.auth-footer {
    text-align: center;
    padding: 1rem 2rem 2rem;
    color: var(--gray);
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus me-2"></i>إنشاء حساب جديد</h2>
                <p class="mb-0">انضم إلى منصة سكن طالب</p>
            </div>
            
            <div class="auth-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" placeholder="اسم المستخدم" required>
                        <label>اسم المستخدم</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" placeholder="البريد الإلكتروني" required>
                        <label>البريد الإلكتروني</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password1" placeholder="كلمة المرور" required>
                        <label>كلمة المرور</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password2" placeholder="تأكيد كلمة المرور" required>
                        <label>تأكيد كلمة المرور</label>
                    </div>
                    
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i>إنشاء الحساب
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="/users/login/">سجل دخولك هنا</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
