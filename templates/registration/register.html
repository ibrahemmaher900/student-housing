{% extends 'base/base.html' %}

{% block title %}إنشاء حساب جديد - سكن طالب{% endblock %}

{% block extra_css %}
<style>
.auth-section {
    background: linear-gradient(120deg, #fff 60%, #ffe4ec 100%);
    padding: 4rem 0;
    min-height: 80vh;
    display: flex;
    align-items: center;
}

.auth-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    overflow: hidden;
    max-width: 450px;
    margin: 0 auto;
}

.auth-header {
    background: var(--primary);
    color: white;
    padding: 2rem;
    text-align: center;
}

.auth-body {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-control {
    border: 2px solid var(--border);
    border-radius: 8px;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(255, 56, 92, 0.1);
    outline: none;
}

.btn-register {
    background: var(--primary);
    border: none;
    border-radius: 8px;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    width: 100%;
    color: white;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.btn-register:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    color: white;
}

.auth-footer {
    text-align: center;
    padding: 1.5rem 2rem 2rem;
    background: #f8f9fa;
    color: var(--gray);
}

.auth-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
}

@media (max-width: 768px) {
    .auth-section {
        padding: 2rem 0;
    }
    
    .auth-card {
        margin: 1rem;
    }
}
</style>
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus me-2"></i>إنشاء حساب جديد</h2>
                <p>انضم إلى منصة سكن طالب</p>
            </div>
            
            <div class="auth-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الاسم الأول</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الاسم الأخير</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" name="password1" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">تأكيد كلمة المرور</label>
                        <input type="password" class="form-control" name="password2" required>
                    </div>
                    
                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus me-2"></i>إنشاء الحساب
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجل دخولك هنا</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
